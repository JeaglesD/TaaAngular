<td>{{place.name}}</td>
<td>{{place.address}}</td>
<td [hidden]="!remove" (click)="removePlaceToUser()"><button>Remove</button></td>
<td [hidden]="!add" (click)="addPlaceToUser()"><button>Add</button></td>
<tr [hidden]="activities.length == 0">
  <td *ngFor="let activity of activities">
    <app-activity [activity]=activity [temp]=temp></app-activity>
  </td>
</tr>
