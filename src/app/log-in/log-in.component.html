<div [hidden]="!error">
  <p> There was a problem loggin in. Please try again.
</div>
<div>
  <form (submit)="login()">
    <input [(ngModel)]="credentials.pseudo" type="text" placeholder="pseudo" [ngModelOptions]="{standalone: true}">
    <input [(ngModel)]="credentials.password" type="password" placeholder="password" [ngModelOptions]="{standalone: true}">
    <input type="submit" value="Log In"/>
  </form>
    <p><a routerLink="/">Back</a></p>
</div>
